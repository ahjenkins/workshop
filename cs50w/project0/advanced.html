<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <a href="./index.html" style="float: right; clear: both;">Back to Google Search</a>
        <br>
        <h3>Advanced Search</h3>
        <hr class="solid">
        <h4>Find pages with...</h4>
        <form action="https://www.google.com/search">
            <div class="advanced-search-fields">
                <div><label>all these words:</label><input type="text" name="as_q"></div>
                <div><label>this exact word or phrase:</label><input type="text" name="as_epq"></div>
                <div><label>any of these words:</label><input type = "text" name="as_oq"></div>
                <div><label>none of these words:</label><input type="text" name="as_eq"></div>
            </div>
            <div style="clear: left; width: 45.3%;">
                <input type="submit" value="Advanced Search" class="advanced-search-button">
            </div>
        </form>
    </body>
</html>
